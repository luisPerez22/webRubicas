<html>
    <head>
        <title>Formulario rubricas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/estilo.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="main">
            <h2 class="titulo" >Formulario Rubica</h2>
            <form  class="formulario" action="" method="post">
                <div >
                    <label class="label-input" for="nombres">Nombre Rubica</label>
                    <input class="casilla-input" type="text" name="nombres" id="nombres" required="">
                </div>
                <div>
                    <label class="label-input" for="descripcion">Descripcion</label>
                    <textarea class="casilla-text-area" name="descripcion" id="descripcion"></textarea>
                </div>
                <div>
                    <label class="label-input"  for="cantidad-aspectos">Cantidad de aspectos</label>
                    <input class="casilla-input" type="number" name="cantidad-aspectos" id="cantidad-aspectos" required="">
                </div>
                <div>
                    <label class="label-input"  for="cantidad-sub-aspectos">Cantidad de sub aspectos</label>
                    <input class="casilla-input" type="number" name="cantidad-sub-aspectos" id="cantidad-sub-aspectos" required="">
                </div>
                <div>
                    <label class="label-input"  for="cantidad-desemp">Cantidad de desempe√±o</label>
                    <input class="casilla-input" type="number" name="cantidad-desemp" id="cantidad-desemp" required="">
                </div>
                <div>
                    <input class="boton-registrar" type="submit" value=" Registrar Rubica ">
                    <input class="boton-limpiar" type="reset" value="Limpiar">
                </div>
            </form>
        </div>
    </body>
</html>
