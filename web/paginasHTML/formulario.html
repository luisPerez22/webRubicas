<html>
    <head>
        <title>Formulario rubricas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/estilo.css" rel="stylesheet" type="text/css"/>
        <script src="../js/script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="main">
            <h2 class="titulo" >Formulario Rubica</h2>
            <form  class="formulario" action="" method="post" onsubmit="return  validarFormularioRubrica()">
                <div >
                    <label class="label-input" for="nombres">Nombre Rubica</label>
                    <input class="casilla-input" type="text" name="nombres" id="nombres" >
                </div>
                <div>
                    <label class="label-input" for="descripcion">Descripcion</label>
                    <textarea class="casilla-text-area" name="descripcion" id="descripcion"   ></textarea>
                </div>
                <div>
                    <label class="label-input"  for="cantidad_aspectos">Cantidad de aspectos</label>
                    <input class="casilla-input" type="number" name="cantidad_aspectos" id="cantidad_aspectos" >
                </div>
                <div>
                    <label class="label-input"  for="cantidad_sub_aspectos">Cantidad de sub aspectos</label>
                    <input class="casilla-input" type="number" name="cantidad_sub_aspectos" id="cantidad_sub_aspectos" >
                </div>
                <div>
                    <label class="label-input"  for="cantidad_desemp">Cantidad de desempe√±o</label>
                    <input class="casilla-input" type="number" name="cantidad_desemp" id="cantidad_desemp" >
                </div>
                <div>
                    <input class="boton-registrar" type="submit" value=" Registrar Rubica ">
                    <input class="boton-limpiar" type="reset" value="Limpiar">
                </div>
            </form>
        </div>
    </body>
</html>
